<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/styles/game.css">
</head>

<body id="game">

    <div class="outer">

            <h1 class="title">Rock Paper Scissors</h1>

            <button  class="move-button js-rock-button">
                <img src="imgs/Rock.png" alt="Rock" class="move-icon">
            </button>

            <button class="move-button js-paper-button">
                <img src="imgs/Paper.png" alt="Paper" class="move-icon">
            </button>

            <button class="move-button js-scissors-button">
                <img src="imgs/Scissors.png" alt="Scissors" class="move-icon">
            </button>

        
            <p class="js-result result"></p>
            <p class="js-moves"></p>
            <p class="js-scores score" ></p>

        <button onclick="
                score.wins = 0;
                score.losses = 0;
                score.Ties = 0;
                // if we reset score and refresh the page the previous score should not come
                alert('Score resetting...!'); 
                localStorage.removeItem('scores');
                updateScoreEle();
                
        " class="reset-score-button">Reset Score</button>
        
   </div>

    <script src="game.js"></script>
</body>

</html>
