<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>

    <h1>Rock Paper Scissors</h1>

    <button onclick="
        playGame('Rock');
    ">Rock</button>

    <button onclick="
        playGame('Paper');
    ">Paper</button>

    <button onclick=" 
        playGame('Scissors');
    ">Scissors</button>

   
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-scores"></p>

   <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.Ties = 0;
        // if we reset score and refresh the page the previous score should not come
        alert('Score resetting...!'); 
        localStorage.removeItem('scores');
        updateScoreEle();
        
   ">Reset Score</button>

    <script>

        //getting score stored in local storage
        // we will get score as JSON object string, 
        //need to convet back to javascript object
        let score = JSON.parse(localStorage.getItem('scores'));

        // if we reset score and refresh the page the previous score should not come 
        // then it will show null and not able to find score object
        if (score === null) {
            score = {
                wins: 0,
                losses:0,
                Ties:0
            };
        }

        updateScoreEle();

        function playGame(playerMove)
        {
            const compMove =  pickComputerMove();
            result = '';

            if (playerMove === compMove)
            {
                result = 'Tie.'
            }

            else if (playerMove === 'Scissors')
            {
                if(compMove === 'Rock')
                {
                    result = 'You Lose.';
                }
                else if(compMove === 'Paper')
                {
                    result = 'You Win.';
                }
            }

            else if (playerMove === 'Paper')
            {
                if(compMove === 'Rock')
                {
                    result = 'You Win.';
                }
                else if(compMove === 'Scissors')
                {
                    result = 'You Lose.';
                }
            }

            else if (playerMove === 'Rock')
            {
                if(compMove === 'Paper')
                {
                    result = 'You Win.';
                }
                else if(compMove === 'Scissors')
                {
                    result = 'You Lose.';
                }
            }

            if (result === 'You Win.')
            {
                score.wins += 1;
            }
            else if (result === 'You Lose.')
            {
                score.losses += 1;
            }
            else if (result === 'Tie.')
            {
                score.Ties += 1;
            }

            // storing the score inside local storage, then if we refresh it will show 
            // previous scores also
            // using localStorage class methods
            // localStorage.setItem('massage', 'value as string') 
            // convering javascript object score to JSON string object
            localStorage.setItem('scores',JSON.stringify(score));    
            
            updateScoreEle();

            document.querySelector('.js-result').
                innerHTML = `Result : ${result}`;


             document.querySelector('.js-moves').
                innerHTML = `You picked ${playerMove}, Computer picked ${compMove}.`;

                    
        }

        function updateScoreEle(){
             document.querySelector('.js-scores'). 
                innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Tie: ${score.Ties}`;
        }

        function pickComputerMove()
        {
            const randomNum = Math.random();
            let compMove = ''; 
            
            if (randomNum >= 0 && randomNum < 1/3)
            {
                compMove = 'Rock';
            }
            else if(randomNum >= 1/3 && randomNum < 2/3)
            {
                compMove = 'Paper';
            }
            else if(randomNum >= 2/3 && randomNum < 1)
            {
                compMove = 'Scissors';
            }

            return compMove;
        }


    </script>
</body>

</html>
